
<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body ng-controller="testCtrl">
<button ng-click="tt()">点击按键</button>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>

<script src="http://chieffancypants.github.io/angular-loading-bar/src/loading-bar.js"></script>
<link href='http://chieffancypants.github.io/angular-loading-bar/src/loading-bar.css' rel='stylesheet' />
<script>
    angular.module('myApp', ['chieffancypants.loadingBar'])

            .controller('testCtrl', function($scope, $http){
                var config = {
                    url: '/test.php',
                    method: 'get'
                };
                $http(config).success(function(data){
                    alert(data);
                })

                $scope.tt = function(){
                    $http(config).success(function(data){
                        alert(data);
                    })
                }
            })
</script>
</body>
</html>
